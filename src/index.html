<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Helpin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../dist/bundle.js"></script>
</head>
<body>
    <nav class="side-bar">
        <ul class="menu">
            <li class="item">Equipe</li>
            <li class="item">Contato</li>
        </ul>

        <div class="social">
            <a href="javascript:;" class="link -instagram">
                <img src="./images/instagram.svg" alt="Instagram" title="Instagram">
            </a>

            <a href="javascript:;" class="link -facebook">
                <img src="./images/facebook.svg" alt="Facebook" title="Facebook">
            </a>
        </div>
    </nav>

    <section class="banner">
        <header>
            <img class="logo" src="./images/logo.png" alt="Helpin" title="Helpin" />
        </header>

        <div class="content">
            <div class="left">
                <h2 class="title">A ajuda que você precisava</h2>

                <p class="text">
                    Com o helpin você aluno com dificuldades em alguma matéria ou com alguma dúvida específica irá receber ajuda e poderá ajudar outras pessoas, descubra nossas funcionalidades em nosso app. 
                </p>
            </div>

            <div class="right">
                <div class="mockup"></div>

                <div class="links">
                    <div class="link"></div>
                    <div class="link"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
